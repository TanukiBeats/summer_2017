<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Working with scales: making data in a good window</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		
		//Data needs to be scaled. We can make it so that the input domain is 100-500 apples but the output range is 10-350px in height. 
		//var dataset = [ 100, 200, 300, 400, 500 ];

		//D3 has a function for scales, so you don't have to do the math!
		// var scale = d3.scale.type_of_scale();

		//var scale = d3.scale.linear()
		//	.domain([100, 500]) The values which you input.
		//	.range([10, 350]);  The values which you would like to output.

		var w = 500;
		var h = 100;i

		var dataset = [
                                                        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                                                        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
                                                  ];

		var xScale = d3.scale.linear()
			.domain([0, d3.max(dataset, function(d) { return d[0]; })])
			.range([0, w]);

		var yScale = d3.scale.linear()
			.domain([0, d3.max(dataset, function(d) { return d[1]; })])
			.range([0, h]);

		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h)
		
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d) {
				return xScale(d[0]);
			})
			.attr("cy", function(d) {
				return yScale(d[1]);
			});
		
		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
				return d[0] + ", " d[1];
			})
			.attr("x", function(d) {
				return xScale(d[0]);
			})
			.attr("y", function(d) {
				return yScale(d[1]);
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")
			.attr("fill", "red");
		
		</script>
	</body>
</html>
